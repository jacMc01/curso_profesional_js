<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>closure</title>
</head>

<body>
    <p><em>Abre consola</em></p>

    <script>
        //IIFE
        (function() {
            let color = 'green'

            function prinColor() {
                console.log(color)
            }
            prinColor()
        })()

        //FUNCIONES QUE REGRESAN FUNCIONES
        function makeColorPrinter(color) {
            let colorMessage = `The color is: ${color}`
            return function() {
                console.log(colorMessage)
            }
        }
        let greenColorPrinter = makeColorPrinter('green')
        console.log(greenColorPrinter())

        //VARIABLES 'PRIVADAS'

        // const counter = {
        //     count: 3
        // }
        // console.log(counter.count) //3 aqui se puede cambiar facilmente 


        function makeCounter(n) {
            let count = n

            return {
                increase: function() {
                    count = count + 1
                },
                decrease: function() {
                    count = count - 1
                },
                getCount: function() {
                    return count
                }
            }
        }
        //no se puede saber en numero directamente. 
        let counter = makeCounter(7)
        console.log('The count is: ', counter.getCount())
        counter.increase()
        console.log('The count is: ', counter.getCount())
        counter.decrease()
        counter.decrease()
        counter.decrease()
        counter.decrease()
        console.log('The count is: ', counter.getCount())
        console.log('The count is: ', counter.getCount())
    </script>
</body>

</html>
